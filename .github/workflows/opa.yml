name: "opa"

on:
  workflow_call:
    inputs:
      charts:
        description: "list of charts to lint"
        type: string
        required: true

jobs:
  opa:
    name: opa
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(inputs.modules) }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: "0"
